<ng-progress></ng-progress>

<div class="container">

    <div class="row">
    	<div class="col-md-6">
    		<app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
    	</div>
    	<div class="col-md-6">
    		<ul>
				<div class="container">
					<div *ngFor='let goal of goals;let i = index' class=" bottomPadding">
						<nav class="navbar navbar-light bg-light justify-content-between">
  							<a class="navbar-brand" id="{{i}}" appStrikethrough>{{goal.name}} due on {{goal.completeDate|date}}</a>
 						</nav>
						
						

						<button class="btn btn-primary btn-block" (click)='toogleDetails(i)'>Toggle Details</button>

						<app-goal-details *ngIf="goal.showDescription" [goal]='goal' (isComplete)= 'deleteGoal($event,i)'></app-goal-details>
					</div>

					<p *ngIf='goals.length > 5'>You have too many goals</p>
				</div>
	
     
			</ul>
    		
    	</div>
        
    </div>
    <hr>
    <div class="row">
        <blockquote class="text-center text-lg">
            <p>{{quote.quote}}</p>
            <footer><cite>{{quote.author}}</cite></footer>

        </blockquote>
    </div>
    
</div>
